{% set name = "types-boto" %}
{% set version = "0.1.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/types-boto-{{ version }}.tar.gz
  sha256: 2ccf717243b3a7cfc572a2991a23de09e2c5e1c6075ad93fb38060897d3ba9d6

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - types-six

test:
  commands:
    - test -f $SP_DIR/boto-stubs/__init__.pyi


about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for boto
  license: Apache-2.0 AND MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - fhoehle
    - conda-forge/mypy
