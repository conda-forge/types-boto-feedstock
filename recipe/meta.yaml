{% set name = "types-boto" %}
{% set version = "2.49.18.20241019" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/types-boto-{{ version }}.tar.gz
  sha256: b0830da491c201f16e12ec7b1e3a31372215889e707c75565506a208d85192f1

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - python >={{ python_min }}
    - types-six

test:
  requires:
    - python {{ python_min }}
  commands:
    - test -f $SP_DIR/boto-stubs/__init__.pyi


about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for boto
  license: Apache-2.0 AND MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - fhoehle
    - conda-forge/mypy
